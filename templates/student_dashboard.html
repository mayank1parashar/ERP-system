
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Student Dashboard</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='stylestudent.css') }}">
</head>
<body>
    <nav class="navbar">
  <h1>student dashboard</h1>
    </nav>
    <h2>Welcome, {{ user_info[0] }} (Roll: {{ user_info[1] }})</h2>
    <a href="{{ url_for('logout') }}">Logout</a>
    
    <h3>Notices</h3>
    <ul>
        {% for notice in notices %}
            <li><strong>{{ notice[0] }}</strong>: {{ notice[1] }} ({{ notice[2] }})</li>
        {% endfor %}
    </ul>
    
    <h3>Attendance</h3>
  <table border="1">
        <tr><th>Date</th><th>Status</th></tr>
        {% for record in attendance %}
            <tr><td>{{ record[0] }}</td><td>{{ record[1] }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
